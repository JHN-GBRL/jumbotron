<!DOCTYPE html>
<html lang="en">
<head>
  <title>AFP </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <section class="gallery min-vh-100">
    <div class="container pt-5 text-center">
        <h1 class="header"><strong>Armed Forces Of The Philippines</strong></h1>

     <div class="container-lg">
        <div class="row gy-4 row-cols-1 row-cols-sm-2 row-cols-md-3">
           <div class="mt-4 p-5 bg-success text-white rounded">
              <img src="army1.jpg" class="gallery-item" alt="gallery">
              <p class="caption"><strong>Philippine Army</strong><br></p>
           </div>
           <div class="mt-4 p-5 bg-primary text-white rounded">
              <img src="airforce1.jpg" class="gallery-item" alt="gallery">
              <p class="caption"><strong>Philippine Air Force</strong><br></p>
           </div>
           <div class="mt-4 p-5 bg-secondary text-white rounded">
              <img src="navy1.jpg" class="gallery-item" alt="gallery">
              <p class="caption"><strong>Philippine Navy</strong><br></p>
           </div>
           <div class="mt-4 p-5 bg-success text-white rounded">
              <img src="arescom1.png" class="gallery-item" alt="gallery">
              <p class="caption"><strong>Army Reserve Command</strong><br></p>
           </div>
           <div class="mt-4 p-5 bg-primary text-white rounded">
              <img src="AFrescom1.png" class="gallery-item" alt="gallery">
              <p class="caption"><strong>Air Force Reserve Command</strong><br></p>
           </div>
           <div class="mt-4 p-5 bg-secondary text-white rounded">
              <img src="Nrescom1.png" class="gallery-item" alt="gallery">
              <p class="caption"><strong>Naval Reserve Command</strong><br></p>
           </div>
        </div>
     </div>
    </div>
  </section>

<!-- Modal -->
<div class="modal fade" id="gallery-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
         <img src="army1.jpg" class="modal-img" alt="modal img">
      </div>
    </div>
  </div>
</div>


<script src="bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
</body>
</html>
